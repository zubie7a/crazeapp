      <title>CraZe</title>
      <!-- Links CSS-->

  <script>
            var ccc = document.createElement('canvas');
            ccc.width = 10000;
            ccc.height = 10000;
            var dataUrl = ccc.toDataURL("image/jpeg");
            var serialized = dataUrl.split(",")[1];
            var status, message;
            if (serialized.length) {
                status = 'PASS'
            } else {
                status = 'FAILED'
            }
            message = dataUrl.length + "<br/ > <a href='" + dataUrl + "' download>" + status + "</h1>" + dataUrl.substring(0, 100);
            document.write(message);
      </script>
